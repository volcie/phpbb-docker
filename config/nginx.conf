# Determine the real client IP address with the following priority:
# 1. CF-Connecting-IP (Cloudflare)
# 2. X-Real-IP (generic proxy header)
# 3. X-Forwarded-For (first IP in the chain)
# 4. $remote_addr (direct connection)
map $http_cf_connecting_ip $real_client_ip_from_cf {
    ''      '';
    default $http_cf_connecting_ip;
}

map $http_x_real_ip $real_client_ip_from_xri {
    ''      '';
    default $http_x_real_ip;
}

# Extract first IP from X-Forwarded-For (handles "ip1, ip2, ip3" format)
map $http_x_forwarded_for $real_client_ip_from_xff {
    ''              '';
    ~^([^,\s]+)     $1;
    default         $http_x_forwarded_for;
}

# Cascade: CF-Connecting-IP -> X-Real-IP
map $real_client_ip_from_cf $real_client_ip_step1 {
    ''      $real_client_ip_from_xri;
    default $real_client_ip_from_cf;
}

# Cascade: (CF/XRI) -> X-Forwarded-For
map $real_client_ip_step1 $real_client_ip_step2 {
    ''      $real_client_ip_from_xff;
    default $real_client_ip_step1;
}

# Cascade: (CF/XRI/XFF) -> $remote_addr
map $real_client_ip_step2 $real_client_ip {
    ''      $remote_addr;
    default $real_client_ip_step2;
}

upstream php {
    server 127.0.0.1:9000;
}

server {
    listen 8080 default_server;
    listen [::]:8080 default_server;

    root /opt/phpbb/phpbb;
    index index.php index.html index.htm;

    # Logging configuration
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;

    # Disable server signature
    server_tokens off;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:
            https://i.imgur.com https://*.imgur.com
            https://h.top4top.io https://*.top4top.io;
        font-src 'self';
        frame-ancestors 'self';
        form-action 'self';
    " always;

    # Pass the real client IP to PHP (supports Cloudflare and other proxies)
    # Priority: CF-Connecting-IP > X-Real-IP > X-Forwarded-For > $remote_addr
    set $forwarded_remote_addr $real_client_ip;

    # Maximum upload file size
    client_max_body_size 24m;

    # Security - deny access to sensitive directories and files
    location ~ /(config\.php|common\.php|cache|files|images/avatars/upload|includes|store|vendor|bin|tests|docs|install\/config\.php|phpunit\.xml|\.git|\.gitignore|\.gitattributes|composer\.(json|lock)) {
        deny all;
        return 403;
    }

    # Handle 404 errors through phpBB
    error_page 404 = @phpbb_404;
    location @phpbb_404 {
        if ($request_uri ~* ^/install/) {
            return 404;
        }
        rewrite ^(.*)$ /app.php$1 last;
    }

    # Protect sensitive files
    location ~ \.(yaml|yml|ini|log|sh|sql|inc|bak)$ {
        deny all;
        return 403;
    }

    # Static files caching
    location ~* \.(gif|jpe?g|png|webp|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # Primary rewrite rule for phpBB
    location / {
        try_files $uri $uri/ @rewriteapp;
    }

    # PHP files handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass php;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param REMOTE_ADDR $forwarded_remote_addr;

        # Security settings
        fastcgi_param PHP_VALUE "open_basedir=/opt/phpbb:/tmp;";
        fastcgi_intercept_errors on;
        fastcgi_request_buffering on;
        fastcgi_read_timeout 60s;
    }

    # phpBB rewrite rules
    location @rewriteapp {
        rewrite ^(.*)$ /app.php/$1 last;
    }

    # Handle app.php properly
    location ~ ^/app\.php(/|$) {
        fastcgi_pass php;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param REMOTE_ADDR $forwarded_remote_addr;
        fastcgi_param PHP_VALUE "open_basedir=/opt/phpbb:/tmp;";
    }

    # Installation directory handling
    location /install/ {
        try_files $uri $uri/ @rewrite_installapp =404;

        location ~ \.php(/|$) {
            include fastcgi.conf;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $realpath_root;
            fastcgi_param REMOTE_ADDR $forwarded_remote_addr;
            try_files $uri $uri/ /install/app.php$is_args$args =404;
            fastcgi_pass php;
        }
    }

    location @rewrite_installapp {
        rewrite ^(.*)$ /install/app.php/$1 last;
    }

    # Deny access to version control and hidden files
    location ~ /\.(svn|git|hg) {
        deny all;
        return 403;
    }

    location ~ /\. {
        deny all;
        return 403;
    }

    # Block access to database files
    location ~* \.(sqlite|sqlite3|db|sql)$ {
        deny all;
        return 403;
    }
}
